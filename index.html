<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¢ Society Dashboard</h1>
            <div class="header-info">
                <div class="last-updated">
                    Last Updated: <span id="lastUpdated">Loading...</span>
                </div>
                <div class="connection-status">
                    Status: <span id="connectionStatus" class="status-loading">âŸ³ Loading...</span>
                </div>
            </div>
        </header>

        <section class="metrics-section">
            <h2>ğŸ“Š Financial Metrics</h2>
            <div id="financialMetrics" class="metrics-grid">
                <!-- Metrics yahan load honge -->
            </div>
        </section>

        <div class="content-grid">
            <section class="members-section">
                <h2>ğŸ‘¥ Members List</h2>
                <div id="membersList" class="members-grid">
                    <!-- Members yahan load honge -->
                </div>
            </section>

            <section class="payments-section">
                <h2>ğŸ’° Recent Payments</h2>
                <div id="recentPayments">
                    <!-- Payments yahan load honge -->
                </div>
            </section>

            <section class="expenses-section">
                <h2>ğŸ“ˆ Expense Analysis</h2>
                <div id="expenseChart">
                    <!-- Expense chart yahan load hoga -->
                </div>
            </section>
        </div>

        <footer>
            <button onclick="showRawData()">View Raw Data</button>
            <p>Society Management Dashboard</p>
        </footer>
    </div>

    <!-- Raw Data Modal -->
    <div id="rawDataModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRawData()">&times;</span>
            <h3>Raw Data</h3>
            <pre id="rawDataContent"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
